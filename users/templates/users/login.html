{% extends 'tasks/base.html' %}
{% block content %}
	
	<div>
		<form method="POST">
			{% csrf_token %}
			<fieldset>
				<legend>Log In</legend>
				{{ form.as_p }}
			</fieldset>
			<div>
				<button type="submit">Log In</button>				
			</div>
		</form>
		<div>
			Need an account? <a href="{% url 'register' %}">Sign Up Now</a>
		</div>
	</div>
{% endblock content %}
