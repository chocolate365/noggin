<!-- partials/task-page.html -->

	<p>
		<ul>
			<li class="liststyle">
				<a href="{% url 'new-task' %}" class="add-something add-task">Add a task</a>
			</li>
			<br>

			{% for task in tasks %}
			<li>
				<a href="{% url 'tasks-task' task.id %}" >#{{ task.pk }} {{ task.name }}</a> ({{task.priority}}{% if task.user_date %}, {{ task.user_date|date:'F j, Y' }}{% endif %})
			</li>
			{% endfor %}
			
		</ul>
	</p>
