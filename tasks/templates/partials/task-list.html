<!-- partials/task-list.html -->


	<section>
		<ul class="list-group">

			{% csrf_token %}
			<form class="sortable list-group" hx-trigger="end" hx-post="{% url 'sorttask' %}" hx-target="#task-list">
				<div class="htmx-indicator">Updating...</div>

				{% for task in tasks %}
				{% include 'partials/task-sort-li.html' %}
				
				{% empty %}
				<li class="list-group-item">No tasks to display</li>
				
				{% endfor %}

			</form>

		</ul>

<!-- {# url 'tasks-deletetask' task.id #} -->


	
		
	</section>
