<!-- PUT SORT HERE -->

		<!-- display all tasks for the selected list -->
		<section>
			<ul class="list-group">

				{% csrf_token %}
				<form class="sortable list-group" hx-trigger="end" hx-post="{% url 'sortmini' %}" hx-target="#sort-mini">
					<div class="htmx-indicator">Updating...</div>

					{% for task in list_tasks %}
					<div>
						<input type="hidden" name="task_order" value="{{ task.pk }}" />

						<li class="list-group-item list-group-item-action py-1">
							<!-- handle to drag for reordering -->
							<span class="handle bi bi-three-dots-vertical pe-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Drag to reorder"></span>

							<!-- task name and link to display detail -->
							<a href="{% url 'tasks-task' task.id %}" class="link-secondary text-decoration-none" data-bs-toggle="tooltip" data-bs-placement="top" title="See task detail"> {{ task.name }}</a>

							<!-- display user date if present -->
							{% if task.user_date %}, ({{ task.user_date|date:'F j, Y' }}){% endif %}


							<!-- delete task -->
							<a href="{% url 'tasks-deletetask' task.id %}" class="bi bi-trash3 link-primary float-end" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete this task"></a>
							
							
						</li>

					</div>

					{% empty %}
					<li class="list-group-item">No tasks have been added to this list yet.</li>
					
					{% endfor %}
				</form>
			</ul>
		</section>
