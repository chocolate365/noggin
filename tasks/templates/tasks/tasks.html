{% extends 'tasks/base.html' %}

{% block content %}

<div class="task-child">
	<h4>Tasks</h4>
	<p>
		<ul>
			<li>
				<a href="{% url 'new-task' %}">Add a task</a>
			</li>
			<br>

			{% for task in tasks %}
			<li>
				<a href="{% url 'tasks-task' task.id %}">#{{ task.pk }} {{ task.name }}</a> ({{task.priority}}{% if task.user_date %}, {{ task.user_date|date:'F j, Y' }}{% endif %})
			</li>
			{% endfor %}
			
		</ul>
	</p>
</div>

{% endblock %}
