<!-- tasks/task.html -->

{% extends 'tasks/base2.html' %}

{% block content %}

<div class="content-section col-md-8">
	<h4>Top Priority</h4>
	<p class='text-muted'>

		<ul class="list-group">

			{% for task in tasks %}
			<li class="list-group-item list-group-item-light">
				<a class="link-secondary" href="{% url 'tasks-task' task.id %}">{{ task.name }}</a> {% if task.user_date %}, ({{ task.user_date|date:'F j, Y' }}){% endif %}
				{% if task.notes %}
				<p>Notes: {{ task.notes }}</p>{% endif %}</li>
				
			{% endfor %}

		</ul>

		</p>
	</div>

	{% endblock %}
